{% extends 'Admin.html' %}

{% block content %}

  <h3>Товары категории "{{ category.title }}":</h3>
  <table class="table table-striped">
    <tr>
      <th width="70%">Наименование:</th>
      <th>Цена:</th>
    </tr>
    {% for item in products %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
